<!--
  1. "!"と入力して、tabキーを押し、HTMLの雛形を作成する。
  2. script要素でmain.jsを読み込む。
-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div>
      <h2 id="display">0</h2>
    </div>
    <button id="plus-button">+1</button>
    <button id="multiply-button">x2</button>
    <button id="minus-button">-1</button>
    <br />
    <br />
    <br />
    <h3 id="counter-container">0</h3>
    <div>
      <span id="counter1">1</span>
      <span id="counter2">2</span>
      <span id="counter3">3</span>
      <button id="plus">+</button>
      <br />
      <span id="counter4">4</span>
      <span id="counter5">5</span>
      <span id="counter6">6</span>
      <button id="minus">-</button>
      <br />
      <span id="counter7">7</span>
      <span id="counter8">8</span>
      <span id="counter9">9</span>
      <button id="multiply">x</button>
      <br />
      <span id="counter10">0</span>
      <button id="divide">/</button>
      <button id="equal">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
