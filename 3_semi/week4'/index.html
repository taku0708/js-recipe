<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue„Ç´„Ç¶„É≥„Çø„Éº</title>
    <style>
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }

      #app button {
        margin-top: 10rem;
        padding: 2.5rem 5rem;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        {{count}}
      </div>
      <button v-on:click="countUp">+1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          count: 0
        },
        methods: {
          countUp: function () {
            this.count += 1;
          }
        }
      });
    </script>
  </body>
</html>
